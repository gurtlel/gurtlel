<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Are You Human or Cat? Quiz</title>
</head>
<body>


<center>
  <h1>Are You Human or Cat?</h1>




  <p>Take this short quiz to see if your more like a human or a cat!</p>
 


    <p><img src="images/smile.jpg" alt="emoji" width="200"></p>
    <p><img src="images/cat.jpg" alt="cat" width="200"></p>
   
  <form action="results.html" method="get">




    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name">
    <br><br>




    <label for="meal">Favorite Meal of the Day:</label>


    <select id="meal" name="meal">
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
    </select>
    <br><br>


 
    <p><strong>Pick your ideal nap spot:</strong></p>


    <input type="radio" id="sofa" name="nap" value="sofa">
    <label for="sofa">On the sofa</label><br>


    <input type="radio" id="bed" name="nap" value="bed">
    <label for="bed">In bed</label><br>


    <input type="radio" id="sunny" name="nap" value="sunny">
    <label for="sunny">In a sunny window</label><br><br>




    <label for="text">What is your email:</label>
    <input type="text" id="email" name="email" placeholder="Email">
    <br><br>




    <p><strong>What hobbies do you enjoy?</strong></p>


    <input type="checkbox" id="reading" name="hobby" value="reading">
    <label for="reading">Reading</label>


    <input type="checkbox" id="napping" name="hobby" value="napping">
    <label for="napping">Napping</label>


    <input type="checkbox" id="playing" name="hobby" value="playing">
    <label for="playing">Playing</label>
    <br><br>




    <input type="submit" value="submit">


  </form>


</center>


</body>
</html>
